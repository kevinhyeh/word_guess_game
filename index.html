<!DOCTYPE html>
<html>

<head>
    <title>Guess That Anthem</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Fugaz+One|Sunflower:300" rel="stylesheet">

    <body>
        <section>
            <div class="title">
                <h1>GUESS THAT ANTHEM</h1>
            </div>
        </section>
        <section>
            <div class="game">
                <div class="left">
                    <div class="box">
                        <h2>Wins</h2>
                        <p class="wins"></p>
                    </div>
                    <div class="box">
                        <h2># of guesses left</h2>
                        <p class="counter"></p>
                    </div>
                </div>
                <div class="right">
                    <div class="box">
                        <h2>Current Word</h2>
                        <p class="hidden"></p>
                    </div>
                    <div class="box">
                        <p class="picture"></p>
                    </div>
                </div>
                <div class="end">
                    <h2>Your Guesses</h2>
                    <p class="guesses"></p>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="assets/javascript/game1.js"></script>
    </body>

</html>
