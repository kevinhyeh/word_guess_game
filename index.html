<!DOCTYPE html>
<html>

<head>
    <title>Guess That Anthem</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Fugaz+One" rel="stylesheet">
<body>
    <section>
        <div class="title">
            <h1>GUESS THAT ANTHEM</h1>
        </div>
    </section>
    <section>
        <div class="game">
            <div class="left">
                <div class="wins">
                    <p>Wins</p>
                </div>
                <div class="remain">
                    <p># of guesses left</p>
                </div>
                <div class="guesses">
                    <p>Your Guesses</p>
                </div>
            </div>
            <div class="right">
                <div class="current">
                    <p>Current Word</p>
                    <p class="hidden"></p>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
